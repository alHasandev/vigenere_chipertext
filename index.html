<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciphertext KSK</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="#">
      <div class="top">
        <img src="images/gembok.jpg" alt="https://apprecs.com/android/flynn.tim.ciphersolver/cipher-solver">
      </div>
      <h1>Enkripsi Vigenere Ciphertext</h1>
      <div class="grid-box">

        <textarea id="chipertext" placeholder="chipertext"></textarea>

      <input type="submit" id="encryptButton" value="Process Encrypt">
    </form>
  </div>

  <!-- javascript -->
  <script src="script.js"></script>

</html>
